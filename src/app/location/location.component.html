<section class="d-flex align-items-center h-100 w-100">   
    <form class="row col-sm col-lg-3 m-auto ">    
       <div>
        <mat-form-field class="w-100">
            <mat-label>Select Location</mat-label>
            <mat-select>
              <mat-option *ngFor="let Location of Location" [value]="Location.value">
                {{Location.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
       </div>
        <div class="mt-2">
            <button mat-raised-button color="accent" type="button" class="w-100" (click)="findMe()">Choose my current Location <mat-icon>location_on</mat-icon></button>
       
          
            <p *ngIf="mylatlng.lat && mylatlng.lng" class="mt-5 text-white">
              Your latitude is {{mylatlng.lat}} & longitude is {{mylatlng.lng}}
            </p>
        </div>
    </form>
</section>
