<section class="d-flex align-items-center h-100 w-100">   
    <form class="row col-sm col-lg-3 m-auto ">    
        <div class="d-flex justify-content-center flex-column">
            <h1 class="text-white">Enter verification code</h1>
            <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:5}"></ng-otp-input>
        </div>
        <div class="mt-3">
            <button mat-raised-button color="accent" type="button" (click)="GotoLocation()">Next <mat-icon>send</mat-icon></button>
        </div>
    </form>
</section>
